name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: self-hosted   # 若要用 GitHub 托管机，就改回 ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pytest -q --cov=prediction_pipeline_demo \
                             --cov-report=term-missing \
                             --cov-fail-under=70

      - name: Run demo pipeline end to end
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python prediction_pipeline_demo.py